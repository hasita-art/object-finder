<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <center>
        <h2>Object Finder</h2>
        <p>The input names given should match the names in coco model</p>

        <h3 id="status" class="btn btn-danger"></h3>
        <h3 id="status_obj" class="btn btn-warning"></h3>

        <button id="start" onclick="start()" class="btn btn-success">Start</button>
    </center>
